<app-home></app-home>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="profile-head">
                <h3>
                    {{patient.firstName}}
                </h3>
            </div>

        </div>

        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Username</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.userName}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.firstName}} {{patient.lastName}} </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.emailId}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Mobile No.</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{patient.mobNo}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <button (click)="updatePatient(patient.patientId)" class="btn btn-info">Edit Profile</button>
                            <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" /> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
