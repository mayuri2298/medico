<app-home></app-home>
<div class="col-md-6 offset-md-3">
    <h3> Edit Profile </h3>
    <form (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label class="font-weight-bold mb-0">Username</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="patient.userName" name="userName">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="patient.password" name="password">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> First Name</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="patient.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> EmailId</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="patient.emailId" name="emailId">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0">Mobile No</label>
            <input type="text" class="form-control" id="mobNo" [(ngModel)]="patient.mobNo" name="mobNo">
        </div>


        <div class="form-group">
            <label class="font-weight-bold mb-0"> Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="patient.age" name="age">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> Weight</label>
            <input type="text" class="form-control" id="weight" [(ngModel)]="patient.weight" name="weight">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> Height</label>
            <input type="text" class="form-control" id="height" [(ngModel)]="patient.height" name="height">
        </div>

        <div class="form-group">
            <label class="font-weight-bold mb-0"> Sex</label>
            <input type="text" class="form-control" id="sex" [(ngModel)]="patient.sex" name="sex">
        </div>

        <div class="row justify-content-center mt-4">
            <button class="btn btn-info" type="submit">Update</button>
        </div>
    </form>
</div>
